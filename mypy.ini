[mypy]
# Permissive defaults for mypy type checking
# These settings can be tightened later as the codebase improves

python_version = 3.9
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = false
warn_redundant_casts = false
warn_unused_ignores = false
warn_no_return = false
warn_unreachable = false
strict_equality = false
show_error_codes = true
ignore_missing_imports = true

# Allow dynamic typing and be lenient with Any usage
disallow_any_generics = false
disallow_any_unimported = false
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false
disallow_subclassing_any = false

# Be permissive with None checks
no_implicit_reexport = false
strict_optional = false

# Modules to ignore completely (external dependencies)
[mypy-discord.*]
ignore_missing_imports = true

[mypy-aiohttp.*]
ignore_missing_imports = true

[mypy-aiosqlite.*]
ignore_missing_imports = true

[mypy-weasyprint.*]
ignore_missing_imports = true

[mypy-pdfkit.*]
ignore_missing_imports = true

[mypy-pytesseract.*]
ignore_missing_imports = true

