name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Ruff linting
        run: |
          ruff check . --output-format=github

      - name: Run Ruff formatting check
        run: |
          ruff format --check .

      - name: Run MyPy type checking
        run: |
          mypy --config-file=pyproject.toml bot/ scripts/ || true
        continue-on-error: true  # Don't fail CI on type errors initially

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pip-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            shared-mime-info \
            fonts-dejavu-core

      - name: Install FFmpeg on Windows (optional)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\scripts\install_ffmpeg.ps1

      - id: verify-ffmpeg
        name: Verify FFmpeg on Windows and capture version
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          try {
            $ver = ffmpeg -version 2>&1 | Out-String
            Write-Host "ffmpeg detected:";
            Write-Host $ver
            # Export version as job output for downstream gating/visibility
            $out = "ffmpeg_version<<EOF`n$ver`nEOF"
            $out | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } catch {
            Write-Error "ffmpeg not found after installer step"
            exit 1
          }

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run pytest
        if: runner.os != 'Windows' || steps.verify-ffmpeg.outcome == 'success'
        run: |
          pytest tests/ -v --tb=short --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == env.PYTHON_VERSION
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run bandit security scan
        run: |
          bandit -r bot/ scripts/ -f json -o bandit-report.json || true
          bandit -r bot/ scripts/ --severity-level medium || true
        continue-on-error: true  # Don't fail CI on security warnings initially

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          python -m twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            shared-mime-info \
            fonts-dejavu-core \
            wkhtmltopdf \
            tesseract-ocr

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Test markdown processing
        run: |
          # Test that markdown processor can be imported and run
          python -c "
          import sys
          from pathlib import Path
          sys.path.insert(0, str(Path('scripts')))
          import markdown_processor
          print('✅ Markdown processor imported successfully')
          "

      - name: Test sample idea sheet processing
        run: |
          if [ -f "docs/ideasheets/sample_idea.md" ]; then
            mkdir -p test_output
            python scripts/markdown_processor.py docs/ideasheets/sample_idea.md -o test_output/ || echo "⚠️ Markdown processing failed but continuing"
            echo "✅ Sample processing test completed"
          else
            echo "ℹ️ No sample idea sheet found, skipping processing test"
          fi

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-format, test, security, build-check]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint-and-format.result }}" == "success" && 
                "${{ needs.test.result }}" == "success" && 
                "${{ needs.security.result }}" == "success" && 
                "${{ needs.build-check.result }}" == "success" ]]; then
            echo "✅ All checks passed!"
          else
            echo "❌ Some checks failed:"
            echo "  Lint and Format: ${{ needs.lint-and-format.result }}"
            echo "  Test: ${{ needs.test.result }}"
            echo "  Security: ${{ needs.security.result }}"
            echo "  Build Check: ${{ needs.build-check.result }}"
            exit 1
          fi