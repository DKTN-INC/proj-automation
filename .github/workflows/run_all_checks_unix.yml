name: Run All Checks (Unix)
permissions:
  contents: read

on:
  workflow_dispatch: {}

jobs:
  run-all-checks-unix:
    name: Run All Checks on Unix
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.13'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Ensure required secret is present
        run: |
          if [ -z "${{ secrets.DISCORD_BOT_TOKEN }}" ]; then
            echo "Required secret DISCORD_BOT_TOKEN is missing. Set it in repository settings -> Secrets." >&2
            exit 1
          else
            echo "DISCORD_BOT_TOKEN secret found."
          fi

      - name: Export secrets to environment
        run: |
          echo "DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "ENFORCE_REQUIRED_SECRETS=true" >> $GITHUB_ENV

      - name: Make run_all_checks.sh executable
        run: |
          chmod +x ./scripts/run_all_checks.sh || true

      - name: Run all checks (Unix shell)
        run: |
          ./scripts/run_all_checks.sh
