name: Run All Checks (Windows)

on:
  workflow_dispatch: {}

jobs:
  run-all-checks:
    name: Run All Checks on Windows
    runs-on: windows-latest
    env:
      PYTHON_VERSION: '3.13'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Ensure required secret is present
        shell: pwsh
        run: |
          if (-not "${{ secrets.DISCORD_BOT_TOKEN }}") {
            Write-Error 'Required secret DISCORD_BOT_TOKEN is missing. Set it in repository settings -> Secrets.'
            exit 1
          } else {
            Write-Host 'DISCORD_BOT_TOKEN secret found.'
          }

      - name: Export secrets to environment
        shell: pwsh
        run: |
          # Export the token for scripts/run_all_checks.ps1
          Write-Output "DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Output "ENFORCE_REQUIRED_SECRETS=true" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Run all checks (PowerShell)
        shell: pwsh
        run: |
          Write-Host 'Invoking run_all_checks.ps1 (this will create venv, run smoke tests, and pytest)'
          powershell -NoProfile -ExecutionPolicy Bypass -File .\scripts\run_all_checks.ps1
